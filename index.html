<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecademy Login Page Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header" >
            <h1>Login to Codecademy</h1>
        </div>
        <form action="">
            <label for="">Email or Username</label>
            <input type="text" name="" id="">
            <label for="">Password</label>
            <input type="password" name="" id="">
            <a href="#">I forgot my password</a> 
            <input type="submit" value="Log in">
        </form>
        <div class="footer">
            <h3>Login with another account</h3> 
            <div class="images">
                <img src="images/1.png.webp" alt="">
                <img src="images/2.png.png" alt="">
                <img src="images/3.png.jpg" alt="">
                <img src="images/4.png.jpg" alt="">
                <img src="images/5.png.png" alt="">
        </div>
            <a href="#">Not a member yet? <strong>Sign up free </strong> </a>
        </div>
    </div>
</body>
</html>
